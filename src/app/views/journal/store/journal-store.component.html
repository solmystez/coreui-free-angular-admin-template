<c-row>
    <c-col md="6">
        <c-card>
            <c-card-body>
                <form cForm>
                    <div class="mb-3">
                        <label cLabel for="exampleFormControlInput1">Project Name</label>
                        <input cFormControl id="exampleFormControlInput1" placeholder="Project Name" type="text" />
                    </div>
                    <div class="mb-3">
                        <label cLabel for="exampleFormControlTextarea1">Description</label>
                        <textarea cFormControl id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input cButton type="submit" color="primary">
                </form>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
